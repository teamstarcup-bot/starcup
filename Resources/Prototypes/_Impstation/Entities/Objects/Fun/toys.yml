    wideAnimationRotation: -135
    attackRate: 1
    damage:
      types:
        Blunt: 3
    soundHit:
      path: /Audio/Effects/break_stone.ogg
  - type: DamageOtherOnHit
    damage:
      types:
        Blunt: 6
    # L5 — we don't have this
#    soundHit:
#      collection: Ronck
  - type: Tag
    tags:
    - WoodwindInstrument

