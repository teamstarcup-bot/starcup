    backgroundPatchMargin: 23.0, 16.0, 14.0, 15.0
    contentImagePath: "/Textures/_starcup/Interface/Paper/paper_content_book_lined.svg.96dpi.png"
    contentMargin: 20.0, 20.0, 20.0, 20.0

