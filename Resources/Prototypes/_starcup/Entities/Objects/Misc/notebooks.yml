- type: entity
  parent: BaseItem
  id: NotebookBase
  abstract: true
  components:
  - type: Sprite
    sprite: _starcup/Objects/Misc/notebooks.rsi
  - type: Tag
    tags:
    - Book
  - type: Paper
    contentSize: 12000
  - type: PaperVisuals
    backgroundImagePath: "/Textures/Interface/Paper/paper_background_book.svg.96dpi.png"
    backgroundPatchMargin: 23.0, 16.0, 14.0, 15.0
    contentMargin: 20.0, 20.0, 20.0, 20.0
  - type: ActivatableUI
    key: enum.PaperUiKey.Key
    requiresComplex: false
  - type: UserInterface
    interfaces:
      enum.PaperUiKey.Key:
        type: PaperBoundUserInterface
  - type: Item
    size: Small
  - type: StaticPrice
    price: 10

- type: entity
  id: NotebookCompositionBase
  parent: NotebookBase
