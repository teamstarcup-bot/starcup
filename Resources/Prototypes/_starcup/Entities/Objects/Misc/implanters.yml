- type: entity
  id: BaseImplantOnlyImplanterNT
  parent: [BaseTraitorContraband, BaseImplantOnlyImplanterSyndi]
  name: NanoTrasen implanter
  abstract: true
  components:
    - type: Item
      sprite: _starcup/Objects/Specific/Medical/nano_implanter.rsi
      heldPrefix: implanter
    - type: Sprite
      sprite: _starcup/Objects/Specific/Medical/nano_implanter.rsi
      state: implanter1
      layers:
        - state: implanter0
          map: [ "implantFull" ]
          visible: true
        - state: implanter1
          map: [ "implantOnly" ]

