- type: entity
  name: NanoTrasen jaws of life
  parent: [BaseTraitorContraband, SyndicateJawsOfLife]
  id: NanotrasenJawsOfLife
  components:
  - type: Sprite
    sprite: _starcup/Objects/Tools/jaws_of_life.rsi
    state: nt_jaws_pry
  - type: Item
    inhandVisuals:
      left:
      - state: nt_inhand-left
      right:
      - state: nt_inhand-right
    size: Normal
  - type: MultipleTool
    entries:
      - behavior: Prying
        sprite:
          sprite: _starcup/Objects/Tools/jaws_of_life.rsi
          state: nt_jaws_pry
        useSound: /Audio/Items/jaws_pry.ogg
        changeSound: /Audio/Items/change_jaws.ogg
      - behavior: Cutting
        sprite:
          sprite: _starcup/Objects/Tools/jaws_of_life.rsi
          state: nt_jaws_cutter
        useSound: /Audio/Items/jaws_cut.ogg
        changeSound: /Audio/Items/change_jaws.ogg
