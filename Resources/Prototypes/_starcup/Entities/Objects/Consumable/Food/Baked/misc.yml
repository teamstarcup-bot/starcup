# Muffins

- type: entity
  name: imitation chocolate muffin
  parent: FoodBakedMuffinChocolate
  id: FoodBakedMuffinChocolateImitation
  description: A delicious and spongy imitation chocolate muffin.
  components:
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 14
        reagents:
        - ReagentId: Nutriment
          Quantity: 6
        - ReagentId: Vitamin
          Quantity: 2
        - ReagentId: CocoaPowderImitation
          Quantity: 2

