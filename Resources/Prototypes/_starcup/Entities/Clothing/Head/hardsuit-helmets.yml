# ANTAG HARDSUITS
# Blueblood Hardsuit
- type: entity
  parent: [ ClothingHeadHardsuitBase, ClothingHeadSuitWithLightBase ]
  id: ClothingHeadHelmetHardsuitNT
  name: blueblood hardsuit helmet
  description: A heavily armored helmet designed for work in special operations. Property of NanoTrasen.
  components:
  - type: Sprite
    sprite: _starcup/Clothing/Head/Hardsuits/nanotrasen.rsi
  - type: Clothing
    sprite: _starcup/Clothing/Head/Hardsuits/nanotrasen.rsi
  - type: PointLight
    color: green
  - type: PressureProtection
    highPressureMultiplier: 0.08
    lowPressureMultiplier: 1000
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.9
        Slash: 0.9
        Piercing: 0.9
        Heat: 0.9

