# ANTAG HARDSUITS
# Blueblood Hardsuit
- type: entity
  parent: [ ClothingOuterHardsuitBase, BaseNanotrasenContraband ]
  id: ClothingOuterHardsuitNT
  name: blueblood hardsuit
  description: A heavily armored hardsuit designed for work in special operations. Property of NanoTrasen.
  components:
  - type: Sprite
    sprite: Clothing/OuterClothing/Hardsuits/syndicate.rsi
  - type: Item
    size: Huge
  - type: Clothing
    sprite: Clothing/OuterClothing/Hardsuits/syndicate.rsi
  - type: PressureProtection
    highPressureMultiplier: 0.05
    lowPressureMultiplier: 1000
  - type: ExplosionResistance
    damageCoefficient: 0.5
  #- type: StaminaResistance
  #  damageCoefficient: 0.75
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.5
        Slash: 0.5
        Piercing: 0.5
        Heat: 0.5
        Radiation: 0.5
        Caustic: 0.5
  - type: ClothingSpeedModifier
    walkModifier: 0.9
    sprintModifier: 0.9
  - type: HeldSpeedModifier
  - type: ToggleableClothing
    clothingPrototype: ClothingHeadHelmetHardsuitNT
  - type: Tag
    tags:
    - MonkeyWearable
    - Hardsuit
    - WhitelistChameleon
    - HidesHarpyWings

