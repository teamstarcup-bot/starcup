          map: ["enum.LatheVisualLayers.IsRunning"]
        - state: unlit
          shader: unshaded
          map: ["enum.PowerDeviceVisualLayers.Powered"]
        - state: inserting
          map: ["enum.MaterialStorageVisualLayers.Inserting"]
        - state: panel
          map: ["enum.WiresVisualLayers.MaintenancePanel"]
    - type: Machine
      board: OreProcessorMachineCircuitboard
    - type: MaterialStorage
      ignoreColor: true
      whitelist:
        tags:
          - Ore
    - type: Lathe
      idleState: icon
      runningState: building
      defaultProductionAmount: 10
      staticPacks:
      - OreSmelting
      - RGlassSmelting
# Begin DeltaV additions
    - type: MaterialStorageMagnetPickup # Adds magnet pull from Frontier
      magnetEnabled: True
      range: 0.30
    - type: PlaceableSurface # Allow ore bags to dump into it directly
      isPlaceable: false # but not place on it if you just click it with a random item
    - type: MiningPoints # DeltaV - Source of mining points for miners
      transferSound:
        path: /Audio/Effects/Cargo/ping.ogg
    - type: MiningPointsLathe
# End DeltaV additions

