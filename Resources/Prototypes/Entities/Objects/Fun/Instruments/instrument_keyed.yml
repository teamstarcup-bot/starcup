- type: entity
  parent: BaseHandheldInstrument
  id: BaseKeyedInstrument
  abstract: true
  components:
  - type: Tag
    tags:
    - KeyedInstrument

- type: entity
  parent: BaseKeyedInstrument
  id: SynthesizerInstrument
  name: synthesizer
  components:
  - type: Instrument
    program: 87 # The Den - changed to the synth lead
  - type: SwappableInstrument
    instrumentList:
      # Begin Den additions - more/adjusted synthesizer instruments
      "Electric Piano A": {4: 0}
      "Electric Piano B": {5: 0}
      "Synth Brass": {63: 0}
      "Synth Lead": {87: 0}
      "Warm Pad": {88: 0}
      "Choir Pad": {91: 0}
      # End Den additions
  - type: Sprite
    sprite: Objects/Fun/Instruments/h_synthesizer.rsi
  - type: StaticPrice
    price: 90

- type: entity
  parent: BaseKeyedInstrument
  id: SuperSynthesizerInstrument
  name: super synthesizer
  description: Blasting the ghetto with Touhou MIDIs since 2020.
  components:
  - type: Instrument
    allowPercussion: true
    allowProgramChange: true
    respectMidiLimits: false
  - type: Sprite
    sprite: Objects/Fun/Instruments/h_synthesizer.rsi
    state: supersynth
  - type: Item
    heldPrefix: super

- type: entity
  parent: BaseKeyedInstrument
  id: AccordionInstrument
  name: accordion
  components:
  - type: Instrument
    program: 21
  - type: SwappableInstrument
    instrumentList:
      "Standard": {21: 0}
      "Tango": {23: 0}
  - type: Sprite
    sprite: Objects/Fun/Instruments/accordion.rsi

- type: entity
  parent: BaseKeyedInstrument
  id: KalimbaInstrument
  name: kalimba
  description: The power of a piano right at your thumbs.
  components:
  - type: Instrument
    program: 108
  - type: Sprite
    sprite: Objects/Fun/Instruments/kalimba.rsi
  - type: Item
    size: Small
